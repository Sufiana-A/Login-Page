<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./CSS/style.css" rel="stylesheet" />
        <title>Login Page</title>
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="logo-box">
                    <img src="../ProjectCV/images/Sufiana-modified.png" title="My Profile" alt="Sufiana Arumdita Image Profile" width="50rem" class="logo"/>
                </div>
                <div class="parent-link">
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Projects</a>
                    <a href="#" class="nav-link">Experiences</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
                <div class="icon">
                    <a href="https://www.instagram.com" target="_blank" class="sm-icon">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                    <a href="https://www.github.com" target="_blank" class="sm-icon">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="sm-icon">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                </div>
            </nav>
        </header>
        <div class="form">
            <form action="#" class="sub-form">
                <div class="upper-form">
                    <h2>Login Form</h2>
                    <label>Username</label><br />
                    <input type="text" name="username"><br />
                    <label>Password</label><br />
                    <input type="password" name="password"><br />
                    <div class="btn">
                        <button type="submit">Login</button><br />
                    </div>
                </div>
                <div class="bottom-form">
                    <div class="no-account">Don't have an account ?
                        <a href="#" class="signup">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
